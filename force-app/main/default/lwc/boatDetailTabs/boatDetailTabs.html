<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label={label.labelDetails}>
            <template if:false={wiredRecord.data}>
                <lightning-card class= "slds-align_absolute-center no-boat-height">
                    <span>{label.labelPleaseSelectABoat}</span>
                    </lightning-card>
            </template>
            <template if:true={wiredRecord.data}>
                <lightning-card title={boatName} icon-name={detailsTabIconName}>
                        <lightning-button slot="actions" label={label.labelFullDetails} title="Non-primary action"
                            onclick={navigateToRecordViewPage} class="slds-m-left_x-small slds-float_right">
                        </lightning-button>
                    <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
                        <div class="slds-box">
                            <lightning-output-field field-name={BoatType__c}>
                            </lightning-output-field>
                            <lightning-output-field field-name={Length__c}>
                            </lightning-output-field>
                            <lightning-output-field field-name={Price__c}>
                            </lightning-output-field>
                            <lightning-output-field field-name={Description__c}>
                            </lightning-output-field>
                        </div>
                    </lightning-record-view-form>

                </lightning-card>
            </template>
        </lightning-tab>
        <lightning-tab label={label.labelReviews} value="reviews">
            <c-boat-reviews record-id={boatId}></c-boat-reviews>
        </lightning-tab>
        <lightning-tab label={label.labelAddReview}>
            <c-boat-add-review-form record-id={boatId} oncreatereview={handleReviewCreated}></c-boat-add-review-form>
        </lightning-tab>
    </lightning-tabset>

    <!--<template if:false={wiredRecord.data}>-->
    <!-- lightning card for the label when wiredRecord has no data goes here  -->
    <!--</template>
      -->
    <!-- lightning card for the content when wiredRecord has data goes here  -->
    <!--</template>-->
</template>

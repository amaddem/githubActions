<template>
    <template if:true={isTheListEmpty}>
        pas de liste à montrer
    </template>

    <template if:false={isTheListEmpty}>
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                                </svg>
                                <span class="slds-assistive-text">todo</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate"
                                            title="Rohde Corp - 80,000 Widgets">List of Todos </span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">every todo  is displayed as it should be héhé</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created Date">Created Date</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Status">Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Stage">Action</div>
                    </th>

                </tr>
            </thead>
            <tbody>
                <template for:each={getTodos} for:item="todo">
                    <tr class="slds-hint-parent" key={todo.Id}>
                        <th data-label="Opportunity Name" scope="row">
                            <div class="slds-truncate" title="Cloudhub">
                                {todo.Name}
                            </div>
                        </th>
                        <td data-label="Close Date">
                            <div class="slds-truncate" title="4/14/2015"> {todo.Date_de_cre_ation__c}</div>
                        </td>
                        <td data-label="Prospecting">
                            <div class="slds-truncate" title="Prospecting">{todo.Status__c}</div>
                        </td>
                        <td data-label="Prospecting">
                            <div class="slds-truncate" title="Prospecting">
                                <lightning-button variant="brand" label="Supprimer" title="Primary action" data-id={todo.Id}
                                    onclick={handleOnDelete}></lightning-button>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>

        </table>
    </template>




</template>
